  <body>
    <main>
      <div class="main-wrapper">
        <div class="grid-three grid-lines">
          <div class="grid-column-one"></div>
          <div class="grid-column-two"></div>
          <div class="grid-column-three"></div>
        </div>
        <div class="grid-two-one head-container">
          <div>
            <h1><a href="/">&larr;</a> <em>Join the MDS List </em> &amp; get notified when new videos are released.</h1>
          </div>
          <div>
            <div class="instruction-tag instruction-tag--center">
              <p>Fill this out</p>
            </div>
            <div class="instruction-tag--line instruction-tag--line-vertical"></div>
            <script src="https://f.convertkit.com/ckjs/ck.5.js"></script>
            <form class="seva-form formkit-form" action="https://app.convertkit.com/forms/752979/subscriptions" method="post" data-sv-form="752979" data-uid="b67046937b" data-format="inline" data-version="5" data-options="{&quot;settings&quot;:{&quot;after_subscribe&quot;:{&quot;action&quot;:&quot;redirect&quot;,&quot;success_message&quot;:null,&quot;redirect_url&quot;:&quot;https://switchtostudio.now.sh/almost&quot;},&quot;modal&quot;:{&quot;trigger&quot;:null,&quot;scroll_percentage&quot;:null,&quot;timer&quot;:null,&quot;devices&quot;:null,&quot;show_once_every&quot;:null},&quot;recaptcha&quot;:{&quot;enabled&quot;:false},&quot;return_visitor&quot;:{&quot;action&quot;:&quot;show&quot;,&quot;custom_content&quot;:null},&quot;slide_in&quot;:{&quot;display_in&quot;:null,&quot;trigger&quot;:null,&quot;scroll_percentage&quot;:null,&quot;timer&quot;:null,&quot;devices&quot;:null,&quot;show_once_every&quot;:null}}}" min-width="400 500 600 700 800">
              <div data-style="clean">
                <ul class="formkit-alert formkit-alert-error" data-element="errors" data-group="alert"></ul>
                <div class="seva-fields formkit-fields" data-element="fields" data-stacked="false">
                  <div class="formkit-field form-label">
                    <label class="inp" for="fields[first_name]">
                      <input class="formkit-input" aria-label="First Name" name="fields[first_name]" required="" placeholder=" " type="text"/><span class="label">First Name</span>
                    </label>
                  </div>
                  <div class="formkit-field form-label">
                    <label class="inp" for="email_address">
                      <input class="formkit-input" name="email_address" placeholder=" " required="" type="email"/><span class="label">Email</span>
                    </label>
                  </div>
                  <div class="form-checkbox form-disclaimer">
                    <input type="checkbox" required="" name="checkbox_1"/>
                    <label for="checkbox_1"><span>I understand my info may be shared with InVision</span></label>
                  </div>
                  <div class="cta-group">
                    <button class="formkit-submit formkit-submit" data-element="submit">
                      <div class="formkit-spinner"></div><span>Send</span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <section class="footer">
        <div class="grid-two"><img class="dff" src="/build/_assets/img/logo-dff.svg" alt="design forward fund logo"/>
          <div class="social">
            <ul>
              <li><a href="http://twitter.com/mds"><span>Twitter</span><img src="/build/_assets/img/social-twitter.svg" alt="twitter logo"/></a></li>
              <li><a href="http://instagram.com/mds"><span>Instagram</span><img src="/build/_assets/img/social-insta.svg" alt="instagram logo"/></a></li>
              <li><a href="http://youtube.com/mattdsmith"><span>YouTube</span><img src="/build/_assets/img/social-youtube.svg" alt="youtube logo"/></a></li>
              <li><a href="http://facebook.com/studiods"><span>Facebook</span><img src="/build/_assets/img/social-facebook.svg" alt="facebook logo"/></a></li>
            </ul>
          </div>
        </div>
        <div class="footer-text grid-two-one">
          <p><em>Switch to Studio</em> is a free video course produced by <a href="http://mds.is">MDS</a> through the <a href="https://www.invisionapp.com/design-forward-fund">Design Forward Fund</a> from <a href="https://invisionapp.com">InVision</a></p>
          <p><a href="/privacy">Privacy Policy</a></p>
        </div>
      </section>
